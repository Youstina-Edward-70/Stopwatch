<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="shortcut icon" href="time-tracking.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="watch">
            <div class="outer-circle">
                <div class="inner-circle">
                    <div class="main">
                        <p class="time m"><span class="min">00:</span></p>
                        <p class="time s"><span class="sec">00.</span></p>
                        <p class="time ms"><span class="msec">00</span></p>
                    </div>
                    <span class="hour"></span>
                </div>
            </div>
            <div class="buttons">
                <button class="button reset hidden">Reset</button>
                <button class="button play">Play</button>
                <button class="button lap hidden">Lap</button>
            </div>
        </div>
        <ul class="laps">
            
            <button class="lap-clear hidden">Clear All</button>
        </ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
